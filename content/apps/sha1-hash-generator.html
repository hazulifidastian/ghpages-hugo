<p>
    Apa itu hash<sup id="fnref:1"><a href="#fn:1" class="footnote-ref" role="doc-noteref">1</a></sup>

<div id="app" x-data="{ text: '', hash: '' }">
    <label for="text">TEKS</label>
    <input x-model="text" @keyup="hash = CryptoJS.SHA1(text)" type="text" id="text" placeholder="Isikan dengan teks">
    <label for="hash">MD5 HASH</label>
    <input x-model='hash' type="text" id="hash" placeholder="" readonly>
</div>

<script src="//unpkg.com/alpinejs" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js" integrity="sha512-t8vdA86yKUE154D1VlNn78JbDkjv3HxdK/0MJDMBUXUjshuzRgET0ERp/0MAgYS+8YD9YmFwnz6+FWLz1gRZaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
